<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>

  <!-- Inporta Socket.Io para la comunicacion en tiempo real -->
  <script defer src="/socket.io/socket.io.js"></script>
  
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">Chat App</div>
    <div id="message-container"></div>
    <form id="send-container" class="chat-input">
      <input type="text" id="message-input" class="form-control" placeholder="Escribe tu mensaje..." autocomplete="off" required />
      <button type="submit" id="send-button" class="btn">Enviar</button>
    </form>
  </div>
</body>

</html>
